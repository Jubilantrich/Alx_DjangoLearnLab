<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>

<body>
    <h2>Search Results for "{{ query }}"</h2>
    {% if results %}
    <ul>
        {% for post in results %}
        <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No posts found matching your query.</p>
    {% endif %}
</body>

</html>
